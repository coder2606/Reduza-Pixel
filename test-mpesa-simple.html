<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Rápido M-Pesa CORS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 10px 5px;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        border: 1px solid #bee5eb;
        color: #0c5460;
      }
    </style>
  </head>
  <body>
    <h1>🧪 Teste Rápido M-Pesa CORS</h1>
    <p><strong>URL Atual:</strong> <span id="currentUrl"></span></p>
    <p>
      <strong>Servidor M-Pesa:</strong> https://mpesa-server-vercel.vercel.app
    </p>

    <button onclick="testCors()">🔍 Testar CORS</button>
    <button onclick="clearResult()">🧹 Limpar</button>

    <div id="result"></div>

    <script>
      document.getElementById("currentUrl").textContent =
        window.location.origin;

      async function testCors() {
        const resultDiv = document.getElementById("result");
        resultDiv.className = "result info";
        resultDiv.textContent = "Testando CORS...";

        try {
          // Teste 1: Requisição OPTIONS (preflight)
          const optionsResponse = await fetch(
            "https://mpesa-server-vercel.vercel.app/api/mpesa/payment",
            {
              method: "OPTIONS",
              mode: "cors",
              headers: {
                "Content-Type": "application/json",
                Origin: window.location.origin,
              },
            }
          );

          if (optionsResponse.ok) {
            resultDiv.className = "result success";
            resultDiv.textContent = `✅ SUCESSO! OPTIONS retornou ${
              optionsResponse.status
            }\n\nHeaders CORS:\n- Origin: ${optionsResponse.headers.get(
              "Access-Control-Allow-Origin"
            )}\n- Methods: ${optionsResponse.headers.get(
              "Access-Control-Allow-Methods"
            )}\n- Headers: ${optionsResponse.headers.get(
              "Access-Control-Allow-Headers"
            )}`;
          } else {
            resultDiv.className = "result error";
            resultDiv.textContent = `❌ ERRO! OPTIONS retornou ${optionsResponse.status} ${optionsResponse.statusText}\n\nIsso explica por que o M-Pesa não funciona em produção.`;
          }

          // Teste 2: Health Check
          const healthResponse = await fetch(
            "https://mpesa-server-vercel.vercel.app/api/health",
            {
              method: "GET",
              mode: "cors",
            }
          );

          const healthData = await healthResponse.json();
          resultDiv.textContent += `\n\n📊 Health Check: ${healthResponse.status}\nStatus: ${healthData.status}`;
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.textContent = `❌ ERRO CORS:\n${error.message}\n\nEste é exatamente o erro que está acontecendo em produção!`;
        }
      }

      function clearResult() {
        document.getElementById("result").textContent = "";
        document.getElementById("result").className = "";
      }

      // Teste automático na carregamento
      window.addEventListener("load", () => {
        console.log("🔗 Página de teste carregada");
        console.log("🌍 Origin:", window.location.origin);
      });
    </script>
  </body>
</html>
